{% extends "base.html" %}

{% block title %}Log In to Kredible{% endblock %}

{% block body %}
<h1>advocate login</h1>
<form class="adv-login-form"method="POST" action="/advocate_login">
    <div id="adv-login-email-box">{{ form.email.label }}: {{ form.email }}</div>
    <div id="adv-login-password-box">{{ form.password.label }}: {{ form.password }}</div>
    {{ form.csrf_token }}
    <button id="login-button" class ="btn btn-primary" type="submit">Sign In</button>
</form>

<a href="/">Back</a>

{% endblock %}

{% block after_body %}{% endblock %}
